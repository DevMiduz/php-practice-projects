version: '3.8'

services:
  web:
    image: php:8.3-apache
    container_name: php-hello-world
    ports:
      - "8080:80"  # Binds host port 80 to container port 80
    volumes:
      - ./public:/var/www/html:z  # Mounts your local 'public' directory to the web server's root
    restart: unless-stopped